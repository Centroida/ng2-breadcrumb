<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-lg-3 mt-4" *ngFor="let article of articles">
            <div class="card">
                <div class="card-block">
                    <h6 class="card-title">{{article.Name}}</h6>
                    <div class="details-btn">
                        <a [routerLink]="[article.Id]" class="btn btn-block btn-primary">
                            Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
